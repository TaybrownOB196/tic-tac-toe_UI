<!DOCTYPE html>
<html>
	<head>
		<link href='styles.css' rel='stylesheet' />
		<script src='main.js' type="text/javascript"></script>
		<script src='models.js' type="text/javascript"></script>
		<script src='httpclient.js' type="text/javascript"></script>
	</head>
	<body>
		<div id='splashScreen'>
			<label>Name</label><input id='playerName' type='text'/>
			<label>Piece</label><input id='playerPiece' type='text' maxlength='1'/>
			<label>Color</label><input id='playerColor' type='text'/>
			<div id='startGame' class='splashButton' onclick='startGame()'>Start Game</div>
		</div>

		<div id='gameScreen'>
			<div class='board'>
				<div id='topRow' class='boardRow'>
					<div id='1' onclick='placePiece(this)'></div>
					<div id='2' onclick='placePiece(this)'></div>
					<div id='3' onclick='placePiece(this)'></div>
				</div>

				<div id='middleRow' class='boardRow'>
					<div id='4' onclick='placePiece(this)'></div>
					<div id='5' onclick='placePiece(this)'></div>
					<div id='6' onclick='placePiece(this)'></div>
				</div>

				<div id='bottomRow' class='boardRow'>
					<div id='7' onclick='placePiece(this)'></div>
					<div id='8' onclick='placePiece(this)'></div>
					<div id='9' onclick='placePiece(this)'></div>
				</div>
			</div>
	
			<div class='footer'>
				<button onclick='clearBoard()'>Reset!</button>
				<button onclick='getScoreBoard()'>ScoreBoard</button>
				<div id='gameState'>Playing...</div>
				<div>
					<table id='scoreBoardTbl'>
						<tr>
							<th>Id</th>
							<th>PlayerId</th>
							<th>OpponentId</th>
							<th>Result</th>
							<th>SessionId</th>
							<th>Date</th>
						</tr>
						
					</table>
				</div>
			</div>
		</div>

	</body>
</html>
